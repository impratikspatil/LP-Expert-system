<!doctype html>
<html>
  <head>
    <title>Employee Performance Evaluation</title>
  </head>
  <body>
    <h1>Employee Performance Evaluation</h1>
    <form method="post" action="/">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="attendance">Attendance (in days):</label>
      <input type="number" id="attendance" name="attendance"><br><br>

      <label for="work_output">Work Output (%):</label>
      <input type="number" id="work_output" name="work_output"><br><br>

      <label for="quality">Quality of Work (%):</label>
      <input type="number" id="quality" name="quality"><br><br>

      <label for="teamwork">Teamwork (%):</label>
      <input type="number" id="teamwork" name="teamwork"><br><br>

      <label for="communication">Communication (%):</label>
      <input type="number" id="communication" name="communication"><br><br>

      <label for="work_ethic">Work Ethic (%):</label>
      <input type="number" id="work_ethic" name="work_ethic"><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
